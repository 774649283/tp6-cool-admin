{extend name='base_main' /}
{block name='header'}
{/block}
{block name='menu'}
{/block}
{block name='pagetabs'}{/block}
{block name='main'}
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body" pad15>
			<form class="layui-form form-container" action="{:url('system.admin/save')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="username" value="{$info.username ?? ''}" required lay-verify="required"
							   placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="text" name="password" value="" placeholder="请输入密码(密码为空则不修改)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">角色名</label>
					<div class="layui-input-block">
						<select name="role_id" required lay-verify="required">
							<option value="0">请选择角色</option>
							{foreach $role_lists as $v}
							<option value="{$v.id}" {if isset($info.role_id) && $info.role_id == $v.id}selected{/if}>{$v.name}</option>
							{/foreach}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="hidden" name="id" value="{$info.id ?? ''}">
						<button class="layui-btn" lay-submit lay-filter="*">保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{/block}
{block name='script'}
<script>
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.iframeAuto(index);
</script>
{/block}
{block name='footer'}
{/block}
