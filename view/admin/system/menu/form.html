{extend name='base_main' /}
{block name='header'}
{/block}
{block name='menu'}
{/block}
{block name='pagetabs'}{/block}
{block name='main'}
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body" pad15>
			<form class="layui-form form-container" action="{:url('system.menu/save')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">菜单名称</label>
					<div class="layui-input-block">
						<input type="text" name="title" value="{$info.title ?? ''}" required lay-verify="required"
							placeholder="请输入菜单名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">控制器方法</label>
					<div class="layui-input-block">
						<input type="text" name="name" value="{$info.name ?? ''}" required lay-verify="required"
							placeholder="请输入控制器方法 如：admin/Index/index" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">状态</label>
					<div class="layui-input-block">
						<input type="radio" name="status" value="1" checked title="菜单" {if isset($info.status) &&
							$info.status==1} checked="checked" {/if}> 
						<input type="radio" name="status" value="0"
							title="操作" {if isset($info.status) && $info.status==0} checked="checked" {/if}> 
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" value="{$info.sort ?? ''}" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="hidden" name="id" value="{$info.id ?? ''}">
						<input type="hidden" name="p_id" value="{$p_id ?? 0}">
						<button class="layui-btn" lay-submit lay-filter="*">保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{/block}
{block name='footer'}
{/block}
{block name='script'}
<script>
	var index = parent.layer.getFrameIndex(window.name);
	parent.layer.iframeAuto(index);
</script>
{/block}
